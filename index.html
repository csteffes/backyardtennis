<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backyard Tennis</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¾</text></svg>">
    <style>
        body {
            font-family: 'Lora', serif;
            background-color: #000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Stack items vertically */
            color: #fff; /* White text color for better visibility on black background */
        }
        #logo {
            width: auto; /* Maintain aspect ratio */
            height: 28.28vh; /* Set height to 28.28% of viewport height (square root of 800) */
            max-width: 100%; /* Ensure it doesn't exceed the screen width */
            max-height: 100%; /* Ensure it doesn't exceed the screen height */
        }
        p {
            text-align: center; /* Center the emoji */
            font-size: 2em; /* Adjust the size of the emoji as needed */
            margin-top: 0; /* Remove default margin */
            margin-bottom: 10px; /* Add space below the tennis ball emoji */
        }
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px; /* Add space above the social links */
        }
        .social-links a {
            margin: 0 10px; /* Add space between the social links */
            display: inline-block; /* Ensure images are displayed correctly */
        }
        .social-links img {
            width: 3em; /* Adjust the size of the social icons */
            height: auto;
        }
    </style>
</head>
<body>
    <img id="logo" src="backyard_tennis_logo.png" alt="Backyard Tennis Logo">
    <p>&#127915;</p>
    <div class="social-links">
        <a href="https://www.youtube.com/channel/UC9bWfX4BDa6Sze_Ao5IqR1g" target="_blank">
            <img src="youtube_logo.png" alt="YouTube">
        </a>
        <a href="https://www.instagram.com/backyard_tennis/" target="_blank">
            <img src="instagram_logo.png" alt="Instagram">
        </a>
    </div>
</body>
</html>
