<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backyard Tennis</title>
    
    <!-- Tennis ball emoji favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¾</text></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            background-color: #000; /* Black background as fallback */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Stack items vertically */
            color: #fff; /* White text color for better visibility on black background */
            position: relative; /* For positioning the video */
            overflow: hidden; /* Prevent scrollbars from video */
        }
        
        /* Background video styling */
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire viewport */
            z-index: -1; /* Place behind all content */
            opacity: 0.4; /* Faded effect - adjust value between 0 and 1 as needed */
        }
        
        /* Overlay to further dim the video if needed */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* Black overlay with 30% opacity */
            z-index: -1;
        }
        
        #logo {
            width: auto; /* Maintain aspect ratio */
            height: 56.57vh; /* Set height to 56.57% of viewport height (square root of 3200) */
            max-width: 100%; /* Ensure it doesn't exceed the screen width */
            max-height: 100%; /* Ensure it doesn't exceed the screen height */
            margin-bottom: 20px; /* Add some space between the logo and the social links */
            position: relative; /* Ensure it's above the video */
            z-index: 1;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px; /* Add space above the social links */
            position: relative; /* Ensure it's above the video */
            z-index: 1;
        }
        
        .social-links a {
            margin: 0 10px; /* Add space between the social links */
            display: inline-block; /* Ensure images are displayed correctly */
        }
        
        .social-links img {
            width: 4em; /* Adjust the size of the social icons */
            height: 4em; /* Ensure both logos have the same height */
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video id="background-video" autoplay loop muted playsinline>
        <source src="BackyardTennisVideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Optional overlay for additional dimming -->
    <div class="overlay"></div>
    
    <img id="logo" src="backyard_tennis_logo.png" alt="Backyard Tennis Logo">
    <div class="social-links">
        <a href="https://www.youtube.com/channel/UC9bWfX4BDa6Sze_Ao5IqR1g" target="_blank">
            <img src="youtube_logo.png" alt="YouTube">
        </a>
        <a href="https://www.instagram.com/backyard_tennis/" target="_blank">
            <img src="instagram_logo.png" alt="Instagram">
        </a>
    </div>
</body>
</html>
